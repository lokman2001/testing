<div class="row">
  <section class="col-lg-8 d-flex flex-column gap-4">
    <section id="introduction" class="">
      <app-card>
        <div class="row card-style card-pxy">
          <h3 nz-typography class="col-12 font-bold">
            Smart, efficent Office management to streamline tasks and boost
            workplace productivity.
          </h3>

          <div class="col-lg-7 d-flex flex-column justify-content-center gap-3">
            <p nz-typography *ngFor=" let p of introParagraphs">
              {{ p }}
            </p>
          </div>

          <div class="col-lg-5">
            <img nz-image nzSrc="../../../assets/dashboardPhoto.png" alt="" width="100%" class="" />
          </div>
        </div>
      </app-card>
    </section>
    <div class="row">
      <section id="birthdays" class="col-lg-6">
        <app-card height="320px" scroll="auto">
          <div class=" card-style">
            <div class="card-fixed-header flex-justify-between">
              <h6 nz-typography class="font-bold">Birthdays</h6>
              <div>
                <i class="fi fi-rr-calendar-day secondary-text"></i>
                <small class="secondary-text px-1" nz-typography>December 2025 </small>
              </div>
            </div>
            <app-list-wrapper>
              <p nz-typography class="font-medium">Today</p>
              <app-birthday-list *ngFor="let user of users" [data]="user"></app-birthday-list>
            </app-list-wrapper>
          </div>
        </app-card>
      </section>
      <section id="holidays" class="col-lg-6">
        <app-card height="320px" scroll="auto">
          <div class="card-style">
            <div class="card-fixed-header">
              <h6 nz-typography class="font-bold">2025 Public Holidays</h6>
              <nz-tag role="button" *ngFor="let c of country" [nzColor]="c.active ? 'red' : 'default'"
                (click)="filterClick(c.key)">{{ c.key }}</nz-tag>
            </div>
            <app-list-wrapper>
              <app-holiday-list *ngFor="let holiday of holidays | holidayFilter : filterKey"
                [holiday]="holiday"></app-holiday-list>
            </app-list-wrapper>
          </div>

        </app-card>
      </section>
    </div>
  </section>
  <section class="col-lg-4 vh-100" id="todo">
    <app-card height="650px" scroll="auto">
      <div class="card-style">
        <div class="card-fixed-header flex-justify-between">
          <h6 nz-typography class="font-bold">To Do List</h6>
          <div>
            <i class=" fi fi-rr-calendar-day secondary-text"></i>
            <small nz-typography nzType="secondary"> December 2025 </small>
            <i class="fi fi-rr-up-right-from-square secondary-text px-1"></i>
          </div>
        </div>
        <app-list-wrapper>
          <div>
            <app-todo-list *ngFor="let list of todoList" [list]="list"></app-todo-list>
          </div>
        </app-list-wrapper>
      </div>
    </app-card>
  </section>
</div>
