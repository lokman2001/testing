<header class="header-container">
  <section id="Logo" class="">
    <img nz-image nzSrc="../../../../assets/Logo.svg" />
  </section>
  <section class="d-lg-block d-none">
    <nav class="shadow-sm">
      <a
        nz-button
        nzType="text"
        routerLink="../dashboard"
        class="nav-item"
        nzSize="large"
        routerLinkActive="active"
        >Dashboard</a
      >
      <a
        nz-button
        nzType="text"
        class="nav-item"
        routerLinkActive="active"
        nzSize="large"
        (click)="dropboxClick()"
        >Profile

        <app-drop-down-menu [isOpen]="dropbox">
          <div header>
            <p class="lh-sm font-bold" nz-typography>Profile</p>
          </div>
          <div body>
            <div class="dropdown-menu-item">
              <a class="button" routerLink="../customer/list" nz-button nzSize="large">
                <i class="fi fi-rr-users"></i>
              </a>
              <div class="lh-base">
                <p> Customer</p>
                <small>Customer Setting</small>
              </div>
            </div>
             <div class="dropdown-menu-item">
              <a class="button" routerLink="../customer/list" nz-button nzSize="large">
                <i class="fi fi-rr-admin-alt"></i>
              </a>
              <div class="lh-base">
                <p>Role</p>
                <small>Role Setting</small>
              </div>
            </div>
          </div>
        </app-drop-down-menu>
      </a>
      <a
        nz-button
        nzType="text"
        nzSize="large"
        routerLink="../general_setting"
        class="nav-item"
        routerLinkActive="active"
        >General Setting</a
      ><a
        nz-button
        nzType="text"
        nzSize="large"
        routerLink="../user_activity"
        class="nav-item"
        routerLinkActive="active"
        >User Activity</a
      >
    </nav>
  </section>
  <section
    id="user-section"
    class="d-flex align-items-center "
  >
    <div class="d-flex shadow-sm align-items-center">
      <nz-avatar
        nzIcon="user"
        nzShape="square"
        [nzSize]="38"
        nzSrc="../../../../assets/user-foto/avatar1.jpg"
      ></nz-avatar>
      <p nz-typography class="font-medium m-0 ms-1">Alex Thompson</p>
      <p nz-typography class="font-medium m-0 ms-1">(Manager)</p>
    </div>
    <div class="shadow-sm p-1">
      <button
        class=""
        routerLink="login"
        nz-button
        nzType="text"
        nzSize="large"
      >
        <i class="fi fi-rr-sign-out-alt"></i>
      </button>
    </div>
  </section>
  <section class="d-lg-none col-12">
    <nav class="shadow-sm gap-1">
      <a
        nz-button
        nzType="text"
        routerLink="../dashboard"
        class="nav-item p-1"
        nzSize="small"
        routerLinkActive="active"
        >Dashboard</a
      >
      <a
        nz-button
        nzType="text"
        class="nav-item p-1"
        routerLinkActive="active"
        nzSize="small"
        (click)="dropboxClick()"
        >Profile

       <app-drop-down-menu [isOpen]="dropbox">
          <div header>
            <p class="lh-sm font-bold" nz-typography>Profile</p>
          </div>
          <div body>
            <div class="dropdown-menu-item">
              <a class="button" routerLink="../customer/list" nz-button nzSize="large">
                <i class="fi fi-rr-users"></i>
              </a>
              <div class="lh-base">
                <p> Customer</p>
                <small>Customer Setting</small>
              </div>
            </div>
             <div class="dropdown-menu-item">
              <a class="button" routerLink="../customer/list" nz-button nzSize="large">
                <i class="fi fi-rr-admin-alt"></i>
              </a>
              <div class="lh-base">
                <p>Role</p>
                <small>Role Setting</small>
              </div>
            </div>
          </div>
        </app-drop-down-menu>
      </a>
      <a
        nz-button
        nzType="text"
        nzSize="small"
        routerLink="../general_setting"
        class="nav-item p-1"
        routerLinkActive="active"
        >General Setting</a
      >
      <a
        nz-button
        nzType="text"
        nzSize="small"
        routerLink="../user_activity"
        class="nav-item p-1"
        routerLinkActive="active"
        >User Activity</a
      >
    </nav>
  </section>
</header>
