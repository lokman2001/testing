<div class="list-item">
  
  <div class="list-photo-text">
    <img nz-image nzSrc="../../../../assets/user-foto/{{data.img}}.jpg" alt="" width="48px" height="48px" />
  <div>
    <p nz-typography>{{ data.name }}</p>
    <small nz-typography nzType="secondary">{{ data.role }}</small>
  </div>
  </div>
  <div>
    <nz-tag nzColor="processing">
      <i class="fi fi-rr-cake-birthday"></i>  
      <span class="ps-1">{{ data.birthday}}</span>
    </nz-tag>
  </div>
</div>
